<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link rel="stylesheet" href="style.css" />
    <title>Wheather</title>
  </head>
<body>
  <div class="settings">
    <div class="buttons_settings">
      <div class="button_update_info"></div>
      <div class="pop-up_menu_leanguage"></div>
      <div class="button_fahrenheit"></div>
      <div class="button_celsius"></div>
    </div>
    <div class="search">
      <div class="field_search"></div>
      <div class="button_search"></div>
    </div>
  </div>
  <div class="info_about_wheather">
    <div class="main_info">
      <div class="city">Minsk, Belarus</div>
      <div class="info_about_time">
        <div class="the_date">Mon 28 October</div>
        <div class="time">17:23</div>
      </div>
      <div class="info_about_wheather_now">
        <div class="temperature_now">10°</div>
        <div class="image_now"></div>
        <div class="more_detail_weather">overcast Feels like: 7° Wind: 2 m/s Humidity: 83%</div>
      </div>
      <div class="days_week">
        <div class="first_day">
          <div class="name_day">Tuesday</div>
          <div class="temperature">7°</div>
          <div class="image_weather"></div>
        </div>
        <div class="second_day">
          <div class="name_day">Wednesday</div>
          <div class="temperature">6°</div>
          <div class="image_weather"></div>

        </div>
        <div class="third_day">
          <div class="name_day">Thursday</div>
          <div class="temperature">3°</div>
          <div class="image_weather"></div>
        </div>
      </div>
    </div>
    <div class="location">
      <div class="map">
        <img class="image_src" src="images/google.png">
      </div>
      <div class="coordination">
        <div class="latitude">Latitude: 53°54'</div>
        <div class="longitude">Longitude: 27°34'</div>
      </div>
    </div>
  </div>
</body>
</html>
