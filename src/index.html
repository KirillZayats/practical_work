<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">  
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDMpc3roDHmniFulU2ONWbNPtm8AQLEM8&libraries=places"></script>

  </head>
<body id="app" class="body">

  <header>
    <div class="buttons_settings">
      <div class="button_update_info">
        <button class="svg_update">
          <img src="../dist/assets/svg/update.svg" alt="">
        </button>
      </div>
      <select id="change_leanguage" class="pop-up_menu_leanguage text_settings">
        <option>En</option>
        <option>Ру</option>
        <option>Бе</option>
      </select>
      <div class="change_metric_temperature">
        <input type="checkbox" id="change_format_temperature""/>
        <label for="change_format_temperature"></label>
      </div>
    </div>
    <div class="search text_settings">
      <div class="field_search" >
        <input class="text_field_search input2" id="pac-input" type="text" placeholder="Search city or ZIP" >
        <div class="microphone">
          <div class="svg_microphone">
            <img src="../dist/assets/svg/microphone.svg" alt="">
          </div>
        </div>
      </div>
      <!-- <input class="button_search" value="Search" onclick="search_city()" type="button"> -->
      <button type="button" id="get_location_usind_address" class="button_search text_settings" >Search</button>
    </div>
    <div class="side_menu" onclick="myFunction(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
     </div>
     
  </header>

  <section>
    <div class="main_info">
      <div id="city" class="city"></div>
      <div class="info_about_time">
        <div class="the_date"> 
          <span id="day_week_now" class="day_week_now"></span> 
          <span id="day_month" class="day_month"></span> 
          <span id="name_month" class="name_month" ></span>  
        </div>
        <div id="time_now" class="time"></div>
      </div>
      <div class="info_about_wheather_now">

        <div id="image_now_id" class="image_now">
          <img id="image_weather_now" class="image_now_svg"  alt="">
          <!-- src="assets/svg/weather/cloudy.svg" -->
        </div>
        <div class="temperature_now">
          <div id="number_temperature_1" class="number_temperature "></div>
          <div class="sign_temterature">°</div>
        </div>
        <div class="more_detail_weather">
          <p id="description_weather" class="description_weather"></p>  
          <p id="temp_feels_like" class="temp_feels_like"></p>  
          <p id="wind_speed" class="wind_speed"></p>
          <p id="humidity" class="humidity"></p> </div>
      </div>
      <div class="days_week">
        <div class="first_day">
          <div id="day_week_2" class="name_day next_day_week_1"></div>
          <div class="info_weathe_next_days">
            <div id="number_temperature_2" class="temperature temperature_next_days1"></div>
            <div class="image_weather">
              <img class="image_weather_svg" src="../dist/assets/svg/weather/chancefog.svg" alt="">
            </div>
          </div>
        </div>
        <div class="second_day">
          <div id="day_week_3" class="name_day next_day_week_2"></div>
          <div class="info_weathe_next_days">
            <div id="number_temperature_3"  class="temperature temperature_next_days2"></div>
            <div class="image_weather">
              <img class="image_weather_svg" src="../dist/assets/svg/weather/chanceflurries.svg" alt="">
            </div>
          </div>
        </div>
        <div class="third_day">
          <div id="day_week_4" class="name_day next_day_week_3"></div>
          <div class="info_weathe_next_days">
            <div id="number_temperature_4"  class="temperature temperature_next_days3"></div>
            <div class="image_weather">
              <img class="image_weather_svg" src="../dist/assets/svg/weather/fog.svg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
     <div class="geolocation">
      <div class="block_map">
        <div id="map" class="map"></div> 
      </div>
    <div class="coordination">
      <div id="get_latitude" class="latitude"></div>
      <div id="get_longitude" class="longitude"></div>
    </div>
      
  </div>
  </section>
</body>
</html>
