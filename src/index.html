<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather</title>
    <link rel="preloader" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">  
    <script rel="preloader" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDMpc3roDHmniFulU2ONWbNPtm8AQLEM8&libraries=places"></script>
    
  </head>
<body id="app" class="body">
  <div class="preloader">
    <svg class="preloader__image" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <path fill="currentColor"
        d="M304 48c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-48 368c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm208-208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zM96 256c0-26.51-21.49-48-48-48S0 229.49 0 256s21.49 48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.491-48-48-48z">
      </path>
    </svg>  
  </div>
  <div class="container">
    <a id="openModalWindow" href="#openModal"></a>
    <div id="openModal" class="modalDialog">
      <div>
        <a id="closeModalWindow" href="#close" title="Закрыть" class="close">X</a>
        <h2>Предупреждение</h2>
        <p class="error_message"></p>
      </div>
    </div>
  </div> 
  <header>
    <div id="buttons_settings" class="buttons_settings">
      <div class="button_update_info">
        <button class="svg_update">
          
          <img src="../dist/assets/svg/update.svg" alt="">
        </button>
      </div>
      <select id="change_leanguage" class="pop-up_menu_leanguage text_settings">
        <option class="element_change_leanguage">En</option>
        <option class="element_change_leanguage">Ru</option>
        <option class="element_change_leanguage">Be</option>
      </select>
      <div class="change_metric_temperature">
        <input type="checkbox" id="change_format_temperature""/>
        <label for="change_format_temperature"></label>
      </div>
    </div>
    <div class="search text_settings">
      <div class="field_search" >
        <input class="text_field_search input2" id="pac-input" required type="text" autofocus >
        <div class="svg_microphone" role="button">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="30" height="30" viewBox="0 0 24 24">
            <g>
              <rect id="top-part" x="9" y="3.5" width="6" height="12" rx="3" fill="white"/>
              <animate class="micro" xlink:href="#top-part" attributeName="height" from="6" to="12" dur="400ms" begin="indefinite" fill="freeze" />
              <animate class="micro" id="drill" xlink:href="#top-part" attributeName="y" from="9" to="3.5" begin="indefinite" dur="400ms" fill="freeze" />
            </g>
            <g stroke="white" fill="none">
              <g>
                <circle id="baloon" cx="12" cy="12" r="6" stroke-width="1.5" stroke-dasharray="37.7" stroke-dashoffset="18.8"/>
                <animate class="micro" xlink:href="#baloon" attributeName="stroke-dashoffset" from="0" to="18.8" dur="400ms" begin="indefinite" fill="freeze"/>
              </g>
              <g>
                <rect id="leg" x="11" y="18" width="2" height="4" fill="white" stroke="none" transform-origin="top"/>
                <animate class="micro" xlink:href="#leg" attributeName="height" from="0" to="4" dur="400ms" begin="indefinite"  fill="freeze" />
              </g>
            </g>
          </svg>
        </div>
      </div>
      <!-- <input class="button_search" value="Search" onclick="search_city()" type="button"> -->
      <button type="button" id="get_location_usind_address" class="button_search text_settings" >Search</button>
    </div>
    <nav role="navigation" class="side_menu">
      <div id="menuToggle">
        <input type="checkbox" />
          <span></span>
          <span></span>
          <span></span>
      <ul id="menu">
        <div class="button_update_info">
          <button class="svg_update">
            <img src="../dist/assets/svg/update.svg" alt="">
          </button>
        </div>        
        <select id="change_leanguage_mobile" class="pop-up_menu_leanguage text_settings">
          <option class="element_change_leanguage">En</option>
          <option class="element_change_leanguage">Ru</option>
          <option class="element_change_leanguage">Be</option>
        </select>
        <div class="change_metric_temperature_mobile">
          <input type="checkbox" id="change_format_temperature_mobile""/>
          <label for="change_format_temperature_mobile"></label>
        </div>
      </ul>
     </div>
    </nav>
     
  </header>

  <section>
    <div class="main_info">
      <div id="city" class="city"></div>
      <div class="info_about_time">
        <div class="the_date"> 
          <span id="day_week_now" class="day_week_now"></span> 
          <span id="day_month" class="day_month"></span> 
          <span id="name_month" class="name_month" ></span>  
        </div>
        <div id="time_now" class="time"></div>
      </div>
      <div class="info_about_wheather_now">

        <div id="image_now_id" class="image_now">
          <img id="image_weather_now" class="image_now_svg"  alt="">
          <!-- src="assets/svg/weather/cloudy.svg" -->
        </div>
        <div class="temperature_now">
          <div id="number_temperature_1" class="number_temperature "></div>
          <div class="sign_temterature">°</div>
        </div>
        <div class="more_detail_weather">
          <p id="description_weather" class="description_weather"></p>  
          <p id="temp_feels_like" class="temp_feels_like"></p>  
          <p id="wind_speed" class="wind_speed"></p>
          <p id="humidity" class="humidity"></p> </div>
      </div>
      <div class="days_week">
        <div class="first_day">
          <div id="day_week_2" class="name_day next_day_week_1"></div>
          <div class="info_weathe_next_days">
            <div id="number_temperature_2" class="temperature temperature_next_days1"></div>
            <div class="image_weather">
              <img id="image_weather_svg1" class="image_weather_svg image_weather_svg1" src="../dist/assets/svg/weather/chancefog.svg" alt="">
            </div>
          </div>
        </div>
        <div class="second_day">
          <div id="day_week_3" class="name_day next_day_week_2"></div>
          <div class="info_weathe_next_days">
            <div id="number_temperature_3"  class="temperature temperature_next_days2"></div>
            <div class="image_weather">
              <img id="image_weather_svg2" class="image_weather_svg image_weather_svg2" src="../dist/assets/svg/weather/chanceflurries.svg" alt="">
            </div>
          </div>
        </div>
        <div class="third_day">
          <div id="day_week_4" class="name_day next_day_week_3"></div>
          <div class="info_weathe_next_days">
            <div id="number_temperature_4"  class="temperature temperature_next_days3"></div>
            <div class="image_weather">
              <img id="image_weather_svg3" class="image_weather_svg image_weather_svg3" src="../dist/assets/svg/weather/fog.svg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
     <div class="geolocation">
      <div class="block_map">
        <div id="map" class="map"></div> 
      </div>
    <div class="coordination">
      <div id="get_latitude" class="latitude"></div>
      <div id="get_longitude" class="longitude"></div>
    </div>
      
  </div>
  </section>
</body>
<script>

</script>
</html>
