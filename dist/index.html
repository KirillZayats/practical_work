<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">  
    <script>
      

    </script>
  </head>
<body class="body">

  <header>
    <div class="buttons_settings">
      <div class="button_update_info">
        <div class="svg_update">
          <img src="assets/svg/update.svg" alt="">
        </div>
      </div>
      <button id="change_leanguage" class="pop-up_menu_leanguage text_settings">En</button>
      <div class="change_metric_temperature">
        <button id="set_fahrenheit" class="button_fahrenheit text_settings">°F</button>
        <button id="set_celsius" class="button_celsius text_settings">°С</button>
      </div>
    </div>
    <div class="search text_settings">
      <div class="field_search">
        <div class="text_field_search">Search city or ZIP</div>
        <div class="microphone">
          <div class="svg_microphone">
            <img src="assets/svg/microphone.svg" alt="">
          </div>
        </div>
      </div>
      <!-- <input class="button_search" value="Search" onclick="search_city()" type="button"> -->
      <button id="getlocation" class="button_search text_settings">Search</button>
    </div>
    <div class="side_menu" onclick="myFunction(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
     </div>
  </header>

  <section>
    <div class="main_info">
      <div class="city">Minsk, Belarus</div>
      <div class="info_about_time">
        <div class="the_date">Mon 28 October</div>
        <div class="time">17:23</div>
      </div>
      <div class="info_about_wheather_now">

        <div class="image_now">
          <img class="image_now_svg" src="assets/svg/weather/cloudy.svg" alt="">
        </div>
        <div class="temperature_now">
          <div class="number_temperature">10</div>
          <div class="sign_temterature">°</div>
        </div>
        <div class="more_detail_weather">
          overcast 
          <p>Feels like: 7°</p>  
          <p>Wind: 2 m/s</p>
          <p>Humidity: 83%</p> </div>
      </div>
      <div class="days_week">
        <div class="first_day">
          <div class="name_day">Tuesday</div>
          <div class="info_weathe_next_days">
            <div class="temperature">7°</div>
            <div class="image_weather">
              <img class="image_weather_svg" src="assets/svg/weather/bit_sunny.svg" alt="">
            </div>
          </div>
        </div>
        <div class="second_day">
          <div class="name_day">Wednesday</div>
          <div class="info_weathe_next_days">
            <div class="temperature">6°</div>
            <div class="image_weather">
              <img class="image_weather_svg" src="assets/svg/weather/cloudy_min.svg" alt="">
            </div>
          </div>
        </div>
        <div class="third_day">
          <div class="name_day">Thursday</div>
          <div class="info_weathe_next_days">
            <div class="temperature">3°</div>
            <div class="image_weather">
              <img class="image_weather_svg" src="assets/svg/weather/cloudy_min.svg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
     <div class="geolocation">
      <div class="block_map">
        <div id="map" class="map"></div> 
      </div>
    <div class="coordination">
      <div id="get_latitude" class="latitude"></div>
      <div id="get_longitude" class="longitude"></div>
    </div>
      
  </div>
  </section>
  
  <script src="app.bundle.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDMpc3roDHmniFulU2ONWbNPtm8AQLEM8&callback=initMap" ></script>

</body>
</html>
